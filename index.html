<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="imagenes/ivana.png" alt="nombre" class="animate__animated animate__bounceInDown animate__slow 2s z-n1 position-absolute">
                <img src="imagenes/lucia.png" alt="nombre" class="animate__animated animate__bounceInDown animate__slow 2s z-0 position-absolute">
                <img src="imagenes/bonilla.png" alt="nombre" class="animate__animated animate__bounceInDown animate__slow 2s z-1 position-absolute">
                <img src="imagenes/barrera.png" alt="nombre" class="animate__animated animate__bounceInDown animate__slow 2s z-2 position-absolute">
                <img src="imagenes/mascota.png" alt="hamster" class="animate__animated animate__flipInX animate__slower 3s z-3 position-absolute">
                <img src="imagenes/prod.png" alt="texto" class="animate__animated animate__lightSpeedInRight animate__slower 3s z-4 position-absolute">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
